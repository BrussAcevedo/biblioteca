<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/galeriaStyles.css" th:href="@{css/galeriaStyles.css}">
    <link rel="stylesheet" href="../static/css/buttonCartStyles.css" th:href="@{css/buttonCartStyles.css }">
    <link rel="stylesheet" href="../static/css/navBarStyles.css" th:href="@{css/navBarStyles.css}">

    <link rel="stylesheet" href="../static/css/footerStyles.css" th:href="@{css/footerStyles.css}">
</head>

<body>


    <div th:replace="html/navBar:: navBar"></div>

    <div class="contenido container">
        <div class="encabezado row">
            <div class="titulo col-6">
                <h1>Biblioteca</h1>
            </div>
            <div class="busqueda col-6">
                <form action="/buscar" method="get">
                    <div class="busqueda__contenedor">
                        <div>
                            <input type="text" name="busquedaTxt">
                        </div>
                        <div>
                            <button type="submit">Busqueda</button>
                        </div>
                        <p th:text="${sinResultado}"></p>
                    </div>
                </form>


            </div>
        </div>

        <div class="contenedorLibros container row d-flex justify-content-center">
            <div th:each="libro : ${listaLibros}" class=" col-3 d-flex justify-content-center">
                <form action="/verLibro" method="get" class="contenedor__libro">
                    <div class="libro__portada">
                        <img src="https://images.cdn1.buscalibre.com/fit-in/360x360/12/94/1294029d1a823549a75188a2ca0e32cd.jpg"
                            alt="">
                    </div>

                    <div class="libro__titulo">
                        <p th:text="${libro.nombre}">Libro1</p>
                    </div>

                    <div class="libro__autor">
                        <p th:text="${libro.autor}">Autor</p>
                    </div>

                    <div class="id__libro">
                        <input type="hidden" name="libroIdTxt" th:value="${libro.codigo}" />
                    </div>
                    <div class="libro__stock">
                        <p th:text="'Stock: '+${mapStock[libro.codigo]}"></p>
                    </div>

                    <div class="libro__boton" th:if="${mapStock[libro.codigo] > 0}">
                        <button type="submit">Ver</button>
                    </div>
                    <div class="libro__boton libro__boton--bloquear" th:if="${mapStock[libro.codigo] == 0}">
                        <button type=" submit">Ver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div th:replace="html/footer :: footer"></div>


    <script src="https://kit.fontawesome.com/d8f7c001f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
