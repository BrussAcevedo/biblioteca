<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/galeriaStyles.css">
    <link rel="stylesheet" href="../static/css/galeriaStyles.css">
    <link rel="stylesheet" href="../static/css/buttonCartStyles.css">
    <link rel="stylesheet" href="css/buttonCartStyles.css">
</head>

<body>

    <div class="contenido container">
        <div class="encabezado d-flex row">
            <div class="titulo col-10">
                <h1>Biblioteca</h1>
            </div>

            <div class="boton__cart col-2">
                <form action="/verCarrito" method="get">
                    <button type="submit" name="verCarrito">
                        <i class="fa-solid fa-book"></i>
                    <span th:if="${#lists.size(listaCarrito)>0}">
                            <label for="numCartTxt" class="butt on__cart--numero"
                                th:text="${#lists.size(listaCarrito)}">1</label>
                    </span>
                    </button>   
                </form>
            </div>
        </div>


        <div class="contenedorLibros row ">
            <div class="contenedor__libro col-2" th:each="libro : ${listaLibros}">
                <form action="/verLibro" method="get">
                    <div class="libro__portada">
                        <img src="https://images.cdn1.buscalibre.com/fit-in/360x360/12/94/1294029d1a823549a75188a2ca0e32cd.jpg"
                            alt="">
                    </div>

                    <div class="libro__titulo">
                        <p th:text="${libro.nombre}">Libro1</p>
                    </div>

                    <div class="libro__autor">
                        <p th:text="${libro.autor}">Autor</p>
                    </div>

                    <div class="id__libro">
                        <!-- Enviar solo el ID del libro -->
                        <input type="hidden" name="libroIdTxt" th:value="${libro.codigo}" />
                    </div>
                    <div class="libro__boton">
                        <button type="submit">Ver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d8f7c001f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/galeriaScripts.js"></script>
    <script src="../static/js/galeriaScripts.js"></script>
    <script src="js/buttonCartScript.js"></script>
    <script src="../static/js/buttonCartScript.js"></script>



</body>

</html>
