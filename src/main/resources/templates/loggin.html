<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/logginStyles.css">
    <link rel="stylesheet" href="../static/css/logginStyles.css">
</head>

<body>


    <div class="contenedor__box">
        <form action="/validateLoggin" method="post" class="contenedor__loggin">

            <div class="titulo__loggin">
                <h2>Iniciar Sesion</h2>
            </div>

            <div class="input__box">
                <label for="userName">NombreUsuario</labe>
                    <input type="text" id="userName" name="nombreUsuarioTxt" required>
            </div>

            <div class="input__box">
                <label for="userPassword">Contrase√±a</label>
                <input type="password" id="userPassword" name="passwordTxt" required>
            </div>
            <div class="button__loggin">
                <button type="submit">Iniciar Sesion</button>
            </div>
            <div class="msj__error" th:if="${errorMensaje}">
                <p>Las Credenciales no son correctas</p>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/logginScripts.js"></script>

</body>

</html>
